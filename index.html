<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module2 Assignment Solution</title>
    <style>

        /********** Base styles **********/
        * {
            box-sizing: border-box;
        }
        
        h1 {
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            border: 1px solid black;
            background-color: grey;
            margin-right: auto;
            margin-left: auto;
            font-family: Helvetica;
            color: black;
        }

        #p1, #p2, #p3{
            width: 150%;
            height: 80%;
        }

        /********** Medium devices only **********/
        @media (min-width: 992px) {
            #p1, #p2, #p3 {
                float: left;
            }
        }

        /********** Small devices only **********/
        @media (min-width: 768px) and (max-width: 991px) {
            #p1, #p2, #p3 {
                float: left;
            }
            #p1, #p2 {
                width: 120%;
                height: 100%;
            }
            #p3 {
                width: 240%;
                height: 100%;
            }
        }

        /********** Extra small devices only **********/
        @media (max-width: 767px) {
            #p1, #p2, #p3 {
                float: left;
            }
            #p1, #p2, #p3 {
                width: auto;
                height: auto;
            }
        }

        

    </style>
  </head>
  <body>
    <h1>Our Menu</h1>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    
  </body>
</html>
